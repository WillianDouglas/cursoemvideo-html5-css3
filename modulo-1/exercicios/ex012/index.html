<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Estes vídeos estão hospedados no meu próprio servidor</h2>

    <p>720p.mp4</p>
    <video src="midia/video-720.mp4" width="560" controls></video>
    <p>720p.m4v</p>
    <video src="midia/video-2160-para-720.m4v" width="560" controls></video>
    <p>720p.webm</p>
    <video src="midia/video-2160-para-720.webm" width="560" controls></video>
    <p>720p.ogv</p>
    <video src="midia/Video-2160-para-720.ogv" width="560" controls></video>
    <p>2160p.mp4</p>
    <video src="midia/video-2160.mp4" width="560" controls></video>

    <h1>Vídeo com vários formatos suportados para navegadores diferentes</h1>

    <video poster="imagens/paisagem-mar-capa.jpeg" controls autoplay loop width="560">
        <source src="midia/video-2160-para-720.m4v" type="video/mp4">
        <source src="midia/video-2160-para-720.webm" type="video/webm">
        <source src="midia/Video-2160-para-720.ogv" type="video/ogg">
        <source src="midia/video-720.mp4" type="video/mp4">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- Salvar os videos em um canal no youtube para usar no site e fazer o upload m4v-->
    <h1>Inserindo Vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/664721528?h=352f0b31ec&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
