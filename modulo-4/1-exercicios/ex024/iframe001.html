<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o usode um iframe</h1>
    <!-- Tamanho padrão de um IFRAME é de 300x150px W x H-->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar</p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0" scrolling="auto">Google</iframe> 
        também é muito legal, pena que não funciona dentri di iframe!
    </p>
    <p>
        O repositrório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="auto">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
